<app-accordian [hasVisited]="selectedEmployeeId == employee.id" [title]="employee.name">
  <div class="col-xs-10 myPanelBody">
    <div class="row vertical-align">
      <div class="col-xs-4">
        <img class="imageClass" [src]="employee.photoPath" />
      </div>
      <div class="col-xs-8 ">
        <div class="row">
          <div class="col-xs-6">
            Gender
          </div>
          <div class="col-xs-6">
            : {{employee.gender}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Date of Birth
          </div>
          <div class="col-xs-6">
            : {{employee.dateOfBirth | date}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Contact
          </div>
          <div class="col-xs-6">
            : {{employee.contactPreference}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Phone
          </div>
          <div class="col-xs-6">
            : {{employee.phoneNumber}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Email
          </div>
          <div class="col-xs-6">
            : {{employee.email}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Department
          </div>
          <div class="col-xs-6">
            
            <div [ngSwitch]="employee.department">
              : 
              <span *ngSwitchCase="1">Help Desk </span>
              <span *ngSwitchCase="2">IT </span>
              <span *ngSwitchCase="3">HR </span>
              <span *ngSwitchCase="4">Payroll </span>
              <span *ngSwitchDefault>N/A</span>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Is Active
          </div>
          <div class="col-xs-6">
            : {{employee.isActive}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="myPanelFooter">
    <button class="btn btn-primary" (click)="goToDetailsPage()"> View </button>  
    
    <button class="btn btn-primary" (click)="editEmployees()"> Edit </button>
    
      
      <span *ngIf="!confirmDelete">
        <span>Are you sure you want to delete it</span>
        <button class="btn btn-primary" (click)="confirmDelete=true;"> No </button>
        <button class="btn btn-danger" (click)="deleteEmployees()"> Yes </button>
      </span>
    
    <button class="btn btn-danger" (click)="confirmDelete = false;" *ngIf="confirmDelete"> Delete </button>
  </div>

</app-accordian>
